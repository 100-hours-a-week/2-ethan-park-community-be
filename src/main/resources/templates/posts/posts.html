<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
    <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="post-intro">
    안녕하세요.<br>
    아무 말 대잔치 <strong>게시판</strong> 입니다.
</div>

<div class="container">
    <button id="writePostBtn" onclick="location.href='/posts/create'">게시물 작성하기</button>
</div>

<!-- 게시글 목록 -->
<div class="post-container">
    <div th:each="post : ${posts}" class="post">
        <a th:href="@{'/posts/' + ${post.id}}" class="post-title" th:text="${#strings.abbreviate(post.title, 26)}"></a>
        <div class="post-meta">
            <div class="meta-left">
                <span th:text="'좋아요 ' + ${post.like_count}"></span>
                <span th:text="'댓글: ' + ${post.comment_count}"></span>
                <span th:text="'조회수: ' + ${post.view_count}"></span>
            </div>
            <div class="meta-right" th:text="${post.created_at}"></div>
        </div>
        <div class="post-author" th:text="'작성자: ' + ${post.authorName}"></div>
    </div>
</div>

</body>
</html>
