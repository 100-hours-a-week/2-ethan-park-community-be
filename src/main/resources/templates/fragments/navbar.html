<!-- templates/util/util.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공통 레이아웃</title>

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <th:block th:replace="~{::css}" />
    <script th:src="@{/js/navbar.js}" defer></script>
</head>
<body>

<!-- ✅ 여기! 네비게이션바 직접 포함 -->
<nav class="navbar">
    <a href="#" class="navbar-logo" onclick="goBack(event)">
        <img th:src="@{/images/backImage.png}" alt="Back">
    </a>
    <div class="navbar-title">아무 말 대잔치</div>
    <div class="profile-container">
        <img id="profileImage" alt="프로필 사진" class="profile-toggle" onclick="toggleDropdown()">
        <div class="dropdown" id="dropdownMenu">
            <ul>
                <li id="edit-profile" onclick="location.href='/edit-profile'">회원정보수정</li>
                <li id="edit-password" onclick="location.href='/edit-password'">비밀번호수정</li>
                <li id="logout" onclick="logout()">로그아웃</li>
                <li id="login" onclick="location.href='/login'">로그인</li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ 개별 페이지의 내용이 여기에 렌더링됨 -->
<main th:fragment="layout(content)">
    <th:block th:replace="~{::content}" />
</main>

<th:block th:replace="~{::js}" />
</body>
</html>
