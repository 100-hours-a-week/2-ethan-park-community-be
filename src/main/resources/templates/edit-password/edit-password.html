<!-- templates/edit-password/edit-password.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{util/util :: html(
                    css=~{::css},
                    content=~{::content},
                    js=~{::js}
                  )}">

<!-- ✅ CSS Fragment -->
<th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/edit-password.css}" />
</th:block>

<!-- ✅ Content Fragment -->
<th:block th:fragment="content">
    <h1 class="password-title">비밀번호 수정</h1>

    <div class="container">
        <div class="input-group">
            <form id="passwordChangeForm">
                <label for="password1">비밀번호*</label>
                <input type="password" id="password1" name="password1" placeholder="비밀번호">
                <div class="helper-text">*비밀번호는 8~20자, 대소문자+숫자+특수문자 포함</div>
                <p id="password1Empty-error" class="error-message"></p>
                <p id="passwordSize-error" class="error-message"></p>

                <label for="password2">비밀번호 확인*</label>
                <input type="password" id="password2" name="password2" placeholder="비밀번호 확인">
                <div class="helper-text">*위 비밀번호와 동일하게 입력</div>
                <p id="password2Empty-error" class="error-message"></p>
                <p id="passwordDiff-error" class="error-message"></p>

                <button type="submit" class="btn btn-primary" id="passwordChangeBtn">수정하기</button>
            </form>
        </div>
    </div>

    <div class="toast" id="toast">비밀번호 수정 완료</div>
</th:block>

<!-- ✅ JS Fragment -->
<th:block th:fragment="js">
    <script th:src="@{/js/edit-password.js}"></script>
</th:block>

</html>
