<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="html (css, content, js)">

<head>
    <meta charset="UTF-8" />
    <title>아무 말 대잔치</title>

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <th:block th:replace="${css} ?: ~{}" />

    <!-- 공통 JS -->
    <script th:src="@{/js/navbar.js}" defer></script>
</head>

<body th:attr="data-post-id=${postId}">
<!-- ✅ 네비게이션 바 (정적 포함) -->
<nav class="navbar">
    <a href="#" class="navbar-logo" onclick="goBack(event)">
        <img th:src="@{/images/backImage.png}" alt="Back">
    </a>
    <div class="navbar-title">아무 말 대잔치</div>
    <div class="profile-container">
        <img th:src="@{/images/토글.png}" alt="프로필 사진" class="profile-toggle">
        <div class="dropdown" id="dropdownMenu">
            <ul>
                <li onclick="location.href='/edit-profile'">회원정보수정</li>
                <li onclick="location.href='/edit-password'">비밀번호수정</li>
                <li onclick="logout()">로그아웃</li>
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ 본문 -->
<main>
    <th:block th:replace="${content}" />
</main>

<!-- ✅ 페이지 전용 JS -->
<th:block th:replace="${js} ?: ~{}" />
</body>
</html>
