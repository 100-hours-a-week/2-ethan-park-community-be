<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="title">로그인</div>
    <form class="login-form" id="loginForm" method="post" th:action="@{/api/auth/login}">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일">
        <p class="error-message" id="emailInput-error"></p>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호">
        <p class="error-message" id="password1Input-error"></p>
        <p class="error-message" id="passwordSize-error"></p>

        <button type="submit" id="loginBtn">로그인</button>
    </form>

    <div class="button-container">
        <button id="signupGoBtn" type="button"
                onclick="location.href\='/signup'">회원가입</button>
    </div>
</div>

<script type="module" th:src="@{/js/login.js}"></script>
<script th:src="@{/js/navbar.js}"></script>
</body>
</html>
