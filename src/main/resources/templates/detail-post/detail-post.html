<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{util/util :: html(
                    css=~{::css},
                    content=~{::content},
                    js=~{::js},
                    postId=${postId}
                  )}">

<th:block th:fragment="css">
  <link rel="stylesheet" th:href="@{/css/detail-post.css}">
</th:block>

<th:block th:fragment="content">

  <div class="container">
    <div class="header">
      <h2 id="post-title"></h2>
      <div class="actions">
        <button class="btn" id="edit-btn" th:data-post-id="${postId}">수정</button>
        <button class="btn" id="delete-btn" th:data-post-id="${postId}">삭제</button>
        <div id="delete-modal" class="modal">
          <div class="modal-content">
            <p class="modal-title">게시글을 삭제하시겠습니까?</p>
            <p class="modal-subtext">삭제한 내용은 복구할 수 없습니다.</p>
            <div class="modal-buttons">
              <button id="cancel-btn" class="btn cancel">취소</button>
              <button id="confirm-delete-btn" class="btn confirm">확인</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="post-image-container" class="post-img">

      <img id="post-image" alt="게시글 이미지" style="display:none;" />
    </div>

    <div class="post-content">
      <p id="post-content"></p>
    </div>
    <div class="stats">
      <div id="like-button" class="like-btn" role="button" tabindex="0">
        <span id="like-count">0</span> <span>좋아요</span>
      </div>
      <div><span id="view-count">0</span> <span>조회수</span></div>
      <div><span id="comment-count">0</span> <span>댓글</span></div>
    </div>
    <!-- 댓글 입력 영역 -->
    <div class="comment-section">
      <textarea id="comment-input" placeholder="댓글을 입력하세요"></textarea>
      <button id="submit-comment">등록</button>


      <!-- 댓글 리스트 -->
      <ul id="comments"></ul>
    </div>

  </div>

</th:block>

<th:block th:fragment="js">
  <script>
    console.log("🔥🔥🔥 JS 로딩 확인됨");
  </script>
  <script th:src="@{/js/detail-post.js}"></script>
</th:block>

</html>
