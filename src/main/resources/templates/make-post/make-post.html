<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{util/util :: html(
                    ~{::css}, ~{::js}, ~{::content}
                  )}">

<!-- ✅ 페이지 전용 CSS -->
<th:block th:fragment="css">
    <link rel="stylesheet" th:href="@{/css/make-post.css}">
</th:block>

<!-- ✅ 페이지 본문 content -->
<th:block th:fragment="content">
    <h1>게시글 작성</h1>
    <div class="container">
        <form class="postForm" id="postForm" enctype="multipart/form-data">

            <!-- 제목 입력 -->
            <div class="form-title">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" maxlength="26" placeholder="제목을 입력하세요">
            </div>

            <!-- 본문 입력 -->
            <div class="form-content">
                <label for="content">내용</label>
                <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>

            <hr>
            <div class="helper-text">*helper-text</div>

            <!-- 이미지 업로드 -->
            <div class="form-img">
                <label for="image">이미지</label>
                <input type="file" id="image" name="images" accept="image/*">
                <img id="imagePreview" alt="이미지 미리보기">
            </div>

            <!-- 오류 메시지 -->
            <p class="error" id="postInput-error"></p>

            <!-- 작성 버튼 -->
            <button type="submit" class="btn-submit" id="submitButton" disabled>작성</button>

        </form>
    </div>
</th:block>

<!-- ✅ 페이지 전용 JS -->
<th:block th:fragment="js">
    <script type="module" th:src="@{/js/make-post.js}" defer></script>
</th:block>
<!-- ✅ util.html 적용을 위한 layout 호출 -->
</html>
